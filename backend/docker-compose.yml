version: '3.8'

services:
  db:
    image: mysql:8.0
    env_file:
      - ./.env
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      # (opcional) MYSQL_DATABASE: "${DB_NAME}"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d:ro   # <â€” mismo nivel que db_data
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 5
    

  # 2) phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    env_file:
      - ./.env
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - db

  # 3) RabbitMQ
  rabbitmq:
    image: rabbitmq:management
    env_file:
      - ./.env
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASS}"
    ports:
      - "5672:5672"
      - "15672:15672"

  # 4) Auth Service
  auth-service:
    build:
      context: ./auth-service
    env_file:
      - ./.env
    ports:
      - "${PORT_AUTH}:3000"
    environment:
      DB_HOST: "db"
      DB_NAME: "${DB_NAME_AUTH}"
      DB_USER: "${DB_USER}"
      DB_PASS: "${DB_PASS}"
      JWT_SECRET: "${JWT_SECRET}"
      JWT_REFRESH_SECRET: "${JWT_REFRESH_SECRET}"
      TOKEN_EXPIRATION: "${TOKEN_EXPIRATION}"
      REFRESH_TOKEN_EXPIRATION: "${REFRESH_TOKEN_EXPIRATION}"
      RABBITMQ_URL: "${RABBITMQ_URL}"
    depends_on:
      - db
      - rabbitmq

  # 5) Properties Service
  propiedades-service:
    build:
      context: ./propiedades-service
    env_file:
      - ./.env
    ports:
      - "${PORT_PROP}:3001"
    environment:
      DB_HOST: "db"
      DB_NAME: "${DB_NAME_PROP}"
      DB_USER: "${DB_USER}"
      DB_PASS: "${DB_PASS}"
      JWT_SECRET: "${JWT_SECRET}"
      RABBITMQ_URL: "${RABBITMQ_URL}"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # 6) Cooperative Service
  cooperative-service:
    build:
      context: ./cooperative-service
    env_file:
      - ./.env
    ports:
      - "${PORT_GROUP}:3002"
    environment:
      DB_HOST: "db"
      DB_NAME: "${DB_NAME_COOP}"
      DB_USER: "${DB_USER}"
      DB_PASS: "${DB_PASS}"
      RABBITMQ_URL: "${RABBITMQ_URL}"
    depends_on:
      - db
      - rabbitmq

  # 7) Payment Service
  pay-service:
    build:
      context: ./pay-service
    env_file:
      - ./.env
    ports:
      - "${PORT_PAYMENT}:3003"
    environment:
      DB_HOST: "db"
      DB_NAME: "${DB_NAME_PAYMENT}"
      DB_USER: "${DB_USER}"
      DB_PASS: "${DB_PASS}"
      TBK_COMMERCE_CODE: "${TBK_COMMERCE_CODE}"
      TBK_API_KEY: "${TBK_API_KEY}"
      RABBITMQ_URL: "${RABBITMQ_URL}"
    depends_on:
      - db
      - rabbitmq

volumes:
  db_data:
