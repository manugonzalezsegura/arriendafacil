<ion-header>
  <ion-toolbar>
    <ion-title>Perfil General</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card class="perfil-card">
          <ion-card-content>
            <ion-button expand="block" routerLink="/mis-propiedades" class="btn-perfil">
              Mis Propiedades
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="perfil-card">
          <ion-card-content>
            <ion-button expand="block" routerLink="/postulaciones-panel" class="btn-perfil">
              Postulaciones
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card class="perfil-card">
          <ion-card-content>
            <ion-button expand="block" routerLink="/perfil-cooperativa" class="btn-perfil">
              Perfil Cooperativa
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="perfil-card">
          <ion-card-content>
            <ion-button expand="block" routerLink="/perfil-contacto" class="btn-perfil">
              Contacto / Datos
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Puedes seguir agregando más botones en nuevos <ion-row> si lo necesitas -->

      <ion-row>
  <ion-col size="12">
    <ion-card class="perfil-card">
      <ion-card-content>
        <ion-button expand="block" color="danger" (click)="logout()" class="btn-perfil">
          Cerrar sesión
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
  </ion-grid>
</ion-content>
