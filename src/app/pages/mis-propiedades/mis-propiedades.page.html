<ion-header>
  <ion-toolbar>
    <ion-title>Mis Propiedades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="propiedades.length > 0">
    <ion-item *ngFor="let prop of propiedades">
      <ion-label>
        <h2>{{ prop.titulo }}</h2>
        <p>${{ prop.precio }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="editarPropiedad(prop.id_propiedad)">Editar</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="primary" [routerLink]="['/crear-propiedad']">
    <ion-icon name="home-outline"></ion-icon>
    <ion-icon name="add" slot="end"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
