<ion-header>
  <ion-toolbar>
    <ion-title>Panel de Administración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 16px;">
    <mat-tab-group>
      
      <!-- TAB 1: ESTADÍSTICAS ML -->
      <mat-tab label="Estadísticas">
        <mat-form-field appearance="outline" style="width: 100%; margin-top: 16px;">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por profesión...">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%; margin-top: 16px;">

          <ng-container matColumnDef="profesion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesión </th>
            <td mat-cell *matCellDef="let element"> {{element.profesion}} </td>
          </ng-container>

          <ng-container matColumnDef="promedio_score">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.promedio_score}} </td>
          </ng-container>

          <ng-container matColumnDef="promedio_puntualidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Puntualidad </th>
            <td mat-cell *matCellDef="let element"> {{element.promedio_puntualidad}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
      </mat-tab>

      <!-- TAB 2: GESTIÓN DE USUARIOS -->
      <mat-tab label="Usuarios">
        <mat-table [dataSource]="usuariosDataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 16px;">
          
          <ng-container matColumnDef="id_usuario">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id_usuario}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>

          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let user"> {{user.telefono}} </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let user">
              <span [ngClass]="user.esta_activo ? 'text-green' : 'text-red'">
                {{ user.esta_activo ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let user">
              <button mat-button color="warn" (click)="eliminarUsuario(user.id_usuario)" [disabled]="!user.esta_activo">
                Eliminar
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="usuariosDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: usuariosDisplayedColumns;"></tr>
        </mat-table>
      </mat-tab>

    </mat-tab-group>
  </div>
</ion-content>
