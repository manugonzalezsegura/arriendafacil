<h2 mat-dialog-title>Crear nuevo administrador</h2>

<mat-dialog-content class="crear-admin-content">
  <form (ngSubmit)="crearAdmin()" class="crear-admin-form">

    <mat-form-field *ngFor="let campo of campos" appearance="outline">
      <mat-label>{{ campo.nombre | titlecase }}</mat-label>
      <input matInput
             [type]="campo.tipo"
             [(ngModel)]="model[campo.nombre]"
             [required]="campo.requerido"
             [name]="campo.nombre">
    </mat-form-field>

    <div class="crear-admin-actions">
      <button mat-button type="button" mat-dialog-close>Cancelar</button>
      <button mat-flat-button color="primary" type="submit">Crear Admin</button>
    </div>

  </form>
</mat-dialog-content>
